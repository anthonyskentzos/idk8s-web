<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk8s-web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4f8; /* Light blue background */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #003366; /* Dark blue */
        }
        .section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cce0ff; /* Light blue border */
            padding-bottom: 10px;
        }
        .section:last-child {
            border-bottom: none; /* Remove bottom border from the last section */
        }
        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #00509e; /* Medium blue */
            flex: 1;
        }
        .value {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 10px;
            background-color: #f0f8ff; /* Very light blue */
            border: 1px solid #b3d9ff; /* Light blue border */
            border-radius: 4px;
            max-width: 300px;
            text-align: right;
        }
        .error {
            color: #d9534f; /* Error red */
            background-color: #f8d7da; /* Light red */
            border-color: #f5c6cb; /* Red border */
        }
        .loading {
            color: #007bff; /* Blue */
            background-color: #d9ecff; /* Light blue */
            border-color: #a5d0ff; /* Blue border */
        }
        .env {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #004080; /* Dark blue */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">idk8s-web</div>
        <div class="env">
            Environment: <span id="environment" class="value loading">Loading...</span>
        </div>
        <div class="section">
            <h2>APIv1 Paw Patrol</h2>
            <p id="pawPatrolV1" class="value loading">Loading...</p>
        </div>
        <div class="section">
            <h2>APIv1 Image Tag</h2>
            <p id="imageTag" class="value loading">Loading...</p>
        </div>
        <div class="section">
            <h2>APIv2 Paw Patrol</h2>
            <p id="pawPatrolV2" class="value loading">Loading...</p>
        </div>
        <div class="section">
            <h2>APIv2 Image Tag</h2>
            <p id="imageTagV2" class="value loading">Loading...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
