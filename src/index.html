<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk8s-web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4f8; /* Light blue background */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #003366; /* Dark blue */
        }
        .section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cce0ff; /* Light blue border */
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #00509e; /* Medium blue */
            flex: 1;
        }
        .value {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 10px;
            background-color: #f0f8ff; /* Very light blue */
            border: 1px solid #b3d9ff; /* Light blue border */
            border-radius: 4px;
            max-width: 300px;
            text-align: right;
        }
        .error {
            color: #d9534f; /* Error red */
            background-color: #f8d7da; /* Light red */
            border-color: #f5c6cb; /* Red border */
        }
        .loading {
            color: #007bff; /* Blue */
            background-color: #d9ecff; /* Light blue */
            border-color: #a5d0ff; /* Blue border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>idk8s-web</h1>
        <div class="section">
            <h2>APIv1 Paw Patrol</h2>
            <p id="pawPatrol" class="value loading">Loading...</p>
        </div>
        <div class="section">
            <h2>APIv1 App Verson</h2>
            <p id="appVer" class="value loading">Loading...</p>
        </div>
    </div>
    <script>
        async function fetchData() {
            try {
                // Fetch the Paw Patrol character from the backend
                const pawPatrolResponse = await fetch('http://localhost:3000/pawpatrol');
                if (!pawPatrolResponse.ok) {
                    throw new Error('Network response was not ok.');
                }
                const pawPatrolData = await pawPatrolResponse.json();
                document.getElementById('pawPatrol').textContent = pawPatrolData.character;
                document.getElementById('pawPatrol').classList.remove('loading');

                // Fetch the app version value from the backend
                const appVerResponse = await fetch('http://localhost:3000/appver');
                if (!appVerResponse.ok) {
                    throw new Error('Network response was not ok.');
                }
                const appVerData = await appVerResponse.json();
                document.getElementById('appVer').textContent = appVerData.appVer;
                document.getElementById('appVer').classList.remove('loading');

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('pawPatrol').textContent = 'Error fetching Paw Patrol Character';
                document.getElementById('pawPatrol').classList.remove('loading');
                document.getElementById('pawPatrol').classList.add('error');

                document.getElementById('appVer').textContent = 'Error fetching App Ver';
                document.getElementById('appVer').classList.remove('loading');
                document.getElementById('appVer').classList.add('error');
            }
        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
