<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk8s-web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>idk8s-web</h1>
        <div class="section">
            <h2>APIv1 Current Date</h2>
            <p id="date">Loading...</p>
        </div>
        <div class="section">
            <h2>APIv1 SHA Value</h2>
            <p id="sha">Loading...</p>
        </div>
    </div>
    <script>
        async function fetchData() {
            try {
                // Fetch the date from the backend
                const dateResponse = await fetch('http://apiv1:3000/');
                const dateData = await dateResponse.json();
                document.getElementById('date').textContent = dateData.date;

                // Fetch the SHA value from the backend
                const shaResponse = await fetch('http://apiv1:3000/sha');
                const shaData = await shaResponse.json();
                document.getElementById('sha').textContent = shaData.sha;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('date').textContent = 'Error fetching date';
                document.getElementById('sha').textContent = 'Error fetching SHA';
            }
        }

        // Call fetchData when the page loads
        fetchData();
    </script>
</body>
</html>
